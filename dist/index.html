<html>
<head>
  <title>strongco.de</title>
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="assets/css/skeleton.css" rel="stylesheet" type="text/css">
  <link href="assets/css/main.css" rel="stylesheet" type="text/css">
  <script type="module" src="main.js"></script>
</head>

<body>


  <div class="header-container">
    <img id="darkmodeToggle" class="left-span" src="assets/icons/darkmode.png">
    <span id="dateContainer" class="right-span">
      <span id="dateTop"></span>
      <span id="build"></span>
      <span id="gallery"> 
        <br><br>
        RECENT PASTES:
        <ul id="paste-list">
        </ul>
        <div class="popup" style="display:none;z-index:-100;"></div>
      </span>
    </span>
    <span id="apiStatus" class="left-span"></span>
  </div>

  <div class="container" id="main">
    <h2 id="welcomeMsg">welcome home</h2>

    <div id="weather"></div>
    <div id="search">
      <input tabindex="1" type="text" id="searchBar" class="u-full-width">

      <div class="container" id="buttonContainer">
        <div class="menu-item">
          <img src="assets/icons/download.png" class="icon menu-icon">
            <div class="dropdown-container" id="downloads">
            </div>
        </div>
        <div class="menu-item">
          <img src="assets/icons/4chan.png" class="icon menu-icon">
            <div class="dropdown-container" id="4chan">
            </div>
        </div>
        <div class="menu-item">
          <img src="assets/icons/computer.png" class="icon menu-icon">
            <div class="dropdown-container" id="coding">
            </div>
        </div>
        <div class="menu-item">
          <img src="assets/icons/gaming.png" class="icon menu-icon">
            <div class="dropdown-container" id="gaming">
            </div>
        </div>
        <div class="menu-item">
          <img src="assets/icons/leisure.png" class="icon menu-icon">
            <div class="dropdown-container" id="leisure">
            </div>
        </div>
        <div class="menu-item">
          <img src="assets/icons/business.png" class="icon menu-icon">
            <div class="dropdown-container" id="business">
            </div>
        </div>

      </div>
    </div>
  </div>

  <div id="footer"></div>

</body
